<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Playstation</title>
</head>

<body>
    <!-- Header  -->
    <header>
        <!-- Header top  -->
        <div class="container-fluid">

            <div class="row bg-dark justify-content-end py-1">

                <div class="lm-sony">

                    <img class="w-100" src="img/sony_logo.svg" alt="sony">

                </div>
            </div>

        </div>
        <!-- Header Bottom  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="img/play_logo.svg" alt="logo-play" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav fw-bolder">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Giochi
                                <img src="img/chevron-down-solid.svg" alt="">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Hardware
                                <img src="img/chevron-down-solid.svg" alt="">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Servizi
                                <img src="img/chevron-down-solid.svg" alt="">
                                <img class="d-none" src="img/chevron-down-solid-hover.svg" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Novit√†
                                <img src="img/chevron-down-solid.svg" alt="">
                                <img class="d-none" src="img/chevron-down-solid-hover.svg" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Fai acquisti
                                <img src="img/chevron-down-solid.svg" alt="">
                                <img class="d-none" src="img/chevron-down-solid-hover.svg" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Supporto
                                <img src="img/chevron-down-solid.svg" alt="">
                                <img class="d-none" src="img/chevron-down-solid-hover.svg" alt="">
                            </a>
                        </li>
                    </ul>

                    <div class="d-flex">

                        <a class="nav-link active text-black fw-bolder" href="#">
                            My Playstation
                            <img src="img/chevron-down-solid.svg" alt="">
                            <img class="d-none" src="img/chevron-down-solid-hover.svg" alt="">
                        </a>
                        <button type="button" class="btn btn-dark rounded-pill mr-2">Accedi</button>
                        <button type="button" class="btn">
                            <img src="img/lens.svg" alt="search" height="25">
                        </button>

                    </div>

                </div>

            </div>

        </nav>
    </header>
    <!-- Main  -->
    <main>
        <!-- Section jumbotron  -->
        <section id="jumbotron">

            <div class="container-fluid lm-padding">

                <div class="row ">
                    <div class="col-7 col-lg-3">
                        <img class="w-100" src="img/returnal-hero-banner-logo.png" alt="return">
                    </div>
                </div>

                <div class="row text-white">

                    <div class="py-3">
                        <h1>Rompi il cerchio</h1>
                    </div>

                    <div class="col-12 col-sm-10 col-lg-4 pb-1">
                        <p>
                            Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                            rinascita in questo esplosivo thriller fantascientifico,
                            disponibile in esclusiva su PS5.
                        </p>
                    </div>

                    <div>
                        <button type="button" class="btn btn-danger rounded-pill">Acquista ora</button>
                    </div>
                </div>

            </div>
        </section>

        <section id="board"></section>

        <section id="playstation-5"></section>

        <section id="game"></section>

        <section id="new-releases"></section>

        <section id="playstation-4"></section>

        <section id="playstation-plus"></section>

        <section id="sales"></section>

        <section id="playstation-now"></section>
